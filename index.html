<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/css/bootstrap.css">
  <link rel="stylesheet" href="./main.css">
</head>
<body>
  <section class="addcontact">
    <div class="container">
      <div class="addcontact__inner">
        <!-- Heading -->
        <h1 class="addcontact__heading mt-5 text-center text-primary fw-bolder">
          Add Contact
        </h1>

        <div class="addcontact__box row">
          <div class="addcontact__box-left col-6">

            <!-- Form -->
            <form class="addcontact__form d-inline" method="post">
              <div class="addcontact__form-div d-flex flex-column mt-5">
                <label for="name">
                  Name
                  <input class="addcontact__name-input form-control w-50 mb-4" type="text" id="name">
                </label>

                <label for="surname">
                  Last name
                  <input class="addcontact__surname-input form-control w-50 mb-4" type="text" id="surname">
                </label>

                <label for="relation">
                  Relationship
                  <select class="addcontact__relation-select form-select w-50 mb-4" name="relation" id="relation"></select>
                </label>

                <label for="number">
                  Phone number
                  <input class="addcontact__number-input form-control w-50 mb-4" type="number" id="number">
                </label>

                <button class="addcontact__form-btn btn-primary w-50 mt-3" type="submit">
                  Add contact
                </button>
              </div>
            </form>

          </div>

          <div class="addcontact__box-right col-6">
            <!-- Result -->
            <output class="addcontact__result">
              <ul class="addcontact__result-list list-unstyled mt-5 shadow  overflow-auto"></ul>
            </output>
          </div>
          
        </div>
      </div>
    </div>
  </section>
  <script src="./bootstrap-5.1.3-dist/bootstrap-5.1.3-dist/js/bootstrap.js"></script>
  <script src="./main.js"></script>
</body>
</html>
